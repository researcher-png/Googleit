<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google It</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            align-items: center;
            width: 500px;
            max-width: 90vw;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            padding: 6px 10px;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            background-color: #fff;
        }
        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.2rem;
            padding: 10px;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
        }
        button img {
            width: 24px;
            height: 24px;
        }
        button:hover img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Google it.</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google...">
        <button type="submit">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" alt="Search">
        </button>
    </form>
</body>
</html>
